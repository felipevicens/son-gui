<div class="row" ng-init="init()" ng-controller="VimSettingsController">
	<div class="col s12">
		<a class="modal-trigger waves-effect waves-light btn-large" href="#new_vim"><i class="material-icons left">library_add</i>Add a VIM</a>
	</div>
	<div class="col s12">
			

			      <table class="bordered responsive-table">
               <thead>
                <tr>
                  <th data-field="uuid">Uuid</th>
                  <th data-field="status">Status</th>
                </tr>
                </thead>

                <tbody>
                  <tr ng-repeat="vim in vims">
                    <td>{{vim.request_uuid}}</td>
                    <td>{{vim.status}}</td>
                  </tr>
                </tbody>
            </table>
		</div>
   		


 <div id="new_vim" class="modal modal-fixed-footer">
  
  <div class="modal-content">
  <h4>New Vim</h4>
   <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <select ng-model="new_vim.wr_type">
            <option value="" disabled selected>Choose wrapper type</option>
            <option value="Compute">Compute</option>
            <option value="Networking">Networking</option>
            <option value="Storage" disabled="disabled">Storage</option>
          </select>
          <label>Wrapper Type</label>
          </div>
          <p><label>Vim Vendor</label></p>
          <div class="col s6">
          

              <div class="mradio" ng-show="new_vim.wr_type=='Compute' || new_vim.wr_type!='Networking'">
              <input name="group1" type="radio" ng-model="new_vim.vim_type" id="Heat" value="Heat" />
              <label for="Heat">Heat</label>
              </div>

              <div class="mradio" ng-show="new_vim.wr_type=='Compute' || new_vim.wr_type!='Networking'">
              <input name="group1" type="radio" ng-model="new_vim.vim_type" id="Kubernetes" value="Kubernetes" />
              <label for="Kubernetes">Kubernetes</label>
              </div>

              <div class="mradio" ng-show="new_vim.wr_type=='Networking'">
              <input name="group1" ng-model="new_vim.vim_type" type="radio" id="Ovs"  value="Ovs" />
              <label for="Ovs">Ovs</label>
              </div>

          </div>
        
      </div>

  

      <div class="row" ng-show="new_vim.wr_type=='Compute'">
      <div class="input-field col s6">
             <input id="tenant_ext_net" ng-model="new_vim.tenant_ext_net" type="text" class="validate">
          <label for="tenant_ext_net">Tenant External Network ID</label>
        </div> 
         

        <div class="input-field col s6">
          <input id="tenant_ext_router" ng-model="new_vim.tenant_ext_router" type="text" class="validate">
          <label for="tenant_ext_router">Tenant External Router ID</label>
        </div>

      </div>


  

      <div class="row" ng-show="new_vim.wr_type=='Networking'">
        <div class="input-field col s6">
            <input id="compute_uuid" ng-model="new_vim.compute_uuid" type="text" class="validate">
            <label for="compute_uuid">Associated Compute Vim</label>
        </div>
      </div>




      <div class="row">
        <div class="input-field col s6">
          <input id="vim_address" ng-model="new_vim.vim_address" type="text" class="validate">
          <label for="vim_address">Vim address</label>
        </div>
        <div class="input-field col s6">
            <input id="tenant" ng-model="new_vim.tenant" type="text" class="validate">
          	<label for="tenant">Tenant</label>
        </div>
      </div>



      <div class="row">
        <div class="input-field col s6">
          <input id="pass" ng-model="new_vim.pass" type="text" class="validate">
          <label for="pass">Password</label>
        </div>
        <div class="input-field col s6">
             <input id="username" ng-model="new_vim.username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
        
      </div>



      
     </form>
  </div>








    </div>
    <div class="modal-footer">
      <a href="javascript:void(0)" ng-click="post_a_vim()" class="modal-action modal-close waves-effect waves-green btn-flat ">Save</a>
    	<a href="javascript:void(0)" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
      
    </div>
  </div>





 <div id="new_vim_installed" class="modal modal-fixed-footer">
    <div class="modal-content" style="    background: #80C383;">
      <h5 style="text-align: center; color: white; padding: 10px;">The new VIM has been added!</h5>
      <h6 style="text-align: center;color: white"></h6>
  </div>

    <div class="modal-footer">
      <a href="javascript:void(0)" ng-click="getVims()" class="modal-action modal-close waves-effect waves-green btn-flat ">Ok</a>
    </div>
  </div>



</div>

<script>
 $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal-trigger').leanModal();
    $('select').material_select();
  
  });
  </script>
