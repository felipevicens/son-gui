<div class="row" ng-init="init()" ng-controller="VimSettingsController">
	<div class="col s12">
		<a class="modal-trigger waves-effect waves-light btn-large" href="#new_vim"><i class="material-icons left">library_add</i>Add a VIM</a>
	</div>
	<div class="col s12">
			<div class="card-panel">

			<table class="bordered responsive-table">
               <thead>
                <tr>
                  <th data-field="uuid">Uuid</th>
                  <th data-field="status">Status</th>
                </tr>
                </thead>

                <tbody>
                  <tr ng-repeat="vim in vims">
                    <td>{{vim.request_uuid}}</td>
                    <td>{{vim.status}}</td>
                  </tr>
                </tbody>
            </table>
				
			</div>
		</div>
   		


 <div id="new_vim" class="modal modal-fixed-footer">
    <div class="modal-content">
      





   <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="wr_type" ng-model="new_vim.wr_type" type="text" class="validate">
          <label for="wr_type">wr_type</label>
        </div>
        <div class="input-field col s6">
             <input id="tenant_ext_net" ng-model="new_vim.tenant_ext_net" type="text" class="validate">
          <label for="tenant_ext_net">tenant_ext_net</label>
        </div>
      </div>


      <div class="row">
        <div class="input-field col s6">
          <input id="tenant_ext_router" ng-model="new_vim.tenant_ext_router" type="text" class="validate">
          <label for="tenant_ext_router">tenant_ext_router</label>
        </div>
        <div class="input-field col s6">
             <input id="vim_type" ng-model="new_vim.vim_type" type="text" class="validate">
          <label for="vim_type">vim_type</label>
        </div>
      </div>




      <div class="row">
        <div class="input-field col s6">
          <input id="vim_address" ng-model="new_vim.vim_address" type="text" class="validate">
          <label for="vim_address">vim_address</label>
        </div>
        <div class="input-field col s6">
            <input id="tenant" ng-model="new_vim.tenant" type="text" class="validate">
          	<label for="tenant">tenant</label>
        </div>
      </div>



      <div class="row">
        <div class="input-field col s6">
          <input id="pass" ng-model="new_vim.pass" type="text" class="validate">
          <label for="pass">pass</label>
        </div>
        <div class="input-field col s6">
             <input id="username" ng-model="new_vim.username" type="text" class="validate">
          <label for="username">username</label>
        </div>
        
      </div>



      
     </form>
  </div>








    </div>
    <div class="modal-footer">
      <a href="javascript:void(0)" ng-click="post_a_vim()" class="modal-action modal-close waves-effect waves-green btn-flat ">Save</a>
    	<a href="javascript:void(0)" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
      
    </div>
  </div>





 <div id="new_vim_installed" class="modal modal-fixed-footer">
    <div class="modal-content" style="    background: #80C383;">
      <h5 style="text-align: center; color: white; padding: 10px;">The new VIM has been added!</h5>
      <h6 style="text-align: center;color: white"></h6>
  </div>

    <div class="modal-footer">
      <a href="javascript:void(0)" ng-click="getVims()" class="modal-action modal-close waves-effect waves-green btn-flat ">Ok</a>
    </div>
  </div>



</div>

<script>
 $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal-trigger').leanModal();
  });
  </script>
